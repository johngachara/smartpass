<!DOCTYPE html>
<html lang="en">
<head>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

<body>
<form method="post" action="{% url 'code' User_id %}">
    {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Verification code</label>
    <input type="number" class="form-control" name="verification_code" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">This code expires after 1 minute.</div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</body>
