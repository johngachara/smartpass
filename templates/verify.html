<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Verification</title>
</head>
<body>

<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-header">
            <h1 class="h3 mb-3 fw-normal text-center">Enter The Verification Code</h1>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'code' User_id %}">
                {% csrf_token %}
                <div class="form-floating mb-3">
    <input type="text" class="form-control" id="verificationCode" placeholder="Enter 6-Digit Code" name="verification_code" pattern="\d{6}" maxlength="6" required>
    <label for="verificationCode">6-Digit Code</label>
</div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
