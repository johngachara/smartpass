<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Not Found</title>
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Error Page Content -->
<div class="container text-center mt-5">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Device Not Found!</h4>
        <p>The current device is not allowed to access the application.</p>
        <hr>
        <p class="mb-0">Please sign in with the device used during registration.</p>
    </div>
    <a href="{% url 'signin' %}" class="btn btn-primary">Login</a>
</div>

<!-- Bootstrap JS scripts (Popper.js and Bootstrap JS) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
