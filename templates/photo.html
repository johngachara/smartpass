
<!DOCTYPE html>
<html>
<head>
    <title>Camera</title>
    <meta charset='utf-8'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form method="post" name="inputForm" enctype='multipart/form-data' action="{% url 'camera' User.id%}">
                        {% csrf_token %}
                        <div class="text-center">
                            <div id="camera" class="camera">
                                
                                <!-- Input field to capture the image -->
                                <input id="photo" name="photo" type="file" class="form-control mt-3" accept="image/*" capture="camera">
                                <canvas id="canvas" class="mt-3"></canvas>
                            </div>
                        </div>
                    
                        <div class="mt-3 text-center">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-tPonrA98Ply7v3fK4sMqvIyJTbrnHyg5Pm9GfOgK4AgIVYzP0Wx4rCxR4fMLXlV3" crossorigin="anonymous"></script>

</body>
</html>
