<script>
        function checkLocalStorage() {
            // Retrieve the stored device identifier from local storage
            const storedDeviceIdentifier = localStorage.getItem('deviceIdentifier');

            // Expected device identifier (replace 'your_expected_identifier' with the actual value)
            const expectedIdentifier = "{{ user.id }}";

            // Check if the stored identifier matches the expected value
            if (storedDeviceIdentifier === expectedIdentifier) {
                 
                
                console.log('Device Identifier is the expected one:', storedDeviceIdentifier);
                // Perform actions or display information for the expected identifier
            } else {
               window.location.href = '/wrong'
                
                console.log('Device Identifier is not the expected one:', storedDeviceIdentifier);
                // Handle the case where the identifier doesn't match the expected value
            }
        }

        // Call the function when the document is ready or at an appropriate time
        document.addEventListener('DOMContentLoaded', checkLocalStorage);
    </script>
