<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Verification</title>
</head>
<body>
  <div class="px-4 py-5 my-5 text-center">
    <h1 class="display-5 fw-bold text-body-emphasis">Email verification</h1>
    <div id="message" class="col-lg-6 mx-auto">
        <p class="lead mb-4">In order to complete registration verify your email address.</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
        <a href="{% url 'email' User.id %}" type="button" class="btn btn-primary btn-lg px-4 gap-3">Verify</a>

      </div>
    </div>
  </div>
</body>
